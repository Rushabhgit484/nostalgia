<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic World Invitation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Georgia', serif;
        }

        /* SCREEN 1: LOGIN UI */
        #login-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('Screenshot 2026-02-19 092616.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            transition: opacity 1.2s ease-in-out;
        }

        .ui-box { text-align: center; color: white; }
        
        input {
            display: block;
            width: 260px;
            padding: 15px;
            margin: 10px auto;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            color: white;
            font-size: 1.1rem;
            text-align: center;
            outline: none;
        }

        button {
            width: 140px;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
        }

        /* SCREEN 2: REVEAL */
        #magic-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: 10;
        }

        video#bg-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .frame-container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            background: url('image_0f0944.jpg') no-repeat center center;
            background-size: contain; 
            display: flex;
            justify-content: center;
        }

        /* 5-LINE MESSAGE STYLING */
        .message-box {
            position: absolute;
            top: 52%; /* Adjust this to move text up/down on the scroll */
            width: 50%; /* Constrains width to fit inside scroll edges */
            max-width: 350px;
            text-align: center;
            color: #4a3728; /* Dark ink color */
            line-height: 1.4;
        }

        .line {
            display: block;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInLine 1s forwards;
        }

        .user-name {
            font-family: 'Brush Script MT', cursive;
            font-size: 2.2rem;
            display: block;
            margin: 5px 0;
            color: #2a1b0a;
            opacity: 0;
            animation: fadeInLine 1.5s 0.5s forwards;
        }

        /* Animation delays for typewriter effect */
        .l1 { animation-delay: 0.2s; }
        .l2 { animation-delay: 1.2s; }
        .l3 { animation-delay: 2.2s; }
        .l4 { animation-delay: 3.2s; }

        @keyframes fadeInLine {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="ui-box">
            <h1>Enter Your Name to<br>Enter Magic World</h1>
            <input type="text" id="nameInput" placeholder="Name..." autocomplete="off">
            <button onclick="revealMagic()">Open</button>
        </div>
    </div>

    <div id="magic-screen">
        <video id="bg-video" loop muted playsinline>
            <source src="Add_magic_effect_1080p_202602190930.mp4" type="video/mp4">
        </video>
        
        <div class="frame-container">
            <div class="message-box">
                <span class="line l1">It is hereby decreed that</span>
                <span id="displayName" class="user-name"></span>
                <span class="line l2">has been accepted into</span>
                <span class="line l3">The Academy of Nostalgia</span>
                <span class="line l4">to master the ancient arts.</span>
            </div>
        </div>
    </div>

    <script>
        function revealMagic() {
            const name = document.getElementById('nameInput').value.trim();
            if (name === "") return alert("A name is required, Wizard!");

            document.getElementById('displayName').innerText = name;
            document.getElementById('login-screen').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('login-screen').style.display = 'none';
                const magicScreen = document.getElementById('magic-screen');
                magicScreen.style.display = 'block';
                document.getElementById('bg-video').play();

                setTimeout(() => { magicScreen.style.opacity = '1'; }, 50);
            }, 1200);
        }

        document.getElementById('nameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') revealMagic();
        });
    </script>
</body>
</html>
